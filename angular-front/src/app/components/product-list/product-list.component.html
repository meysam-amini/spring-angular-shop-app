<h1 class="mt-3 mb-3">Products</h1>

<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <div *ngFor="let tmpProduct of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{tmpProduct.id}}">
              <img src="{{tmpProduct.imageUrl}}">
            </a>

            <a routerLink="/products/{{tmpProduct.id}}">
              <h1>{{tmpProduct.name}}</h1>
            </a>
            <div> {{tmpProduct.unitPrice|currency : 'USD'}}</div>
            <button (click)="addToCart(tmpProduct)" class="btn btn-primary btn-sm">Add To Cart</button>
          </div>

        </div>

        <div *ngIf="products?.length==0" class="alert-not-found" role="alert">
          No Products Found
        </div>
      </div>

      <!-- begin footer -->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-8">
            <div class="row">
              <div class="mr-3" >

                <ngb-pagination [(page)]="pageNumber"
                                [pageSize]="pageSize"
                                [collectionSize]="totalElements"
                                [maxSize]="5"
                                [boundaryLinks]="true"
                                (pageChange)="listProducts()">

                </ngb-pagination>

              </div>

              <div class="mt-2" style="text-align: right">
                <span class="mr-3">Page Size</span>
                <select (change)="updatePageSize($event.target.value)">
                  <option selected="true">5</option>
                  <option>10</option>
                  <option>20</option>
                  <option>50</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end footer -->
    </div>
  </div>
</div>
